<!doctype html>
<html lang="en" translate="yes">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Enhanced meta tags for Google Translate detection -->
    <meta http-equiv="content-language" content="en" />
    <meta name="language" content="English" />
    <meta name="google" content="translate" />
    <meta name="google-translate-customization" content="enabled" />
    <meta property="og:locale" content="en_US" />
    
    <title>Dazzling Xchange</title>
    
    <script type="text/javascript">
      // Function to create a permanent translate button in taskbar
      function createPermanentTranslateButton() {
        // Create translate button that stays in browser taskbar area
        const translateBtn = document.createElement('button');
        translateBtn.innerHTML = 'üåê Translate';
        translateBtn.onclick = function() {
          // Open Google Translate in a popup
          const currentUrl = encodeURIComponent(window.location.href);
          window.open(`https://translate.google.com/translate?sl=auto&tl=&u=${currentUrl}`, 
                     'GoogleTranslate', 
                     'width=1000,height=700,scrollbars=yes,resizable=yes,toolbar=no,menubar=no');
        };
        
        translateBtn.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 999999;
          background: #4285f4;
          color: white;
          border: none;
          border-radius: 20px;
          padding: 8px 16px;
          font-size: 13px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
          cursor: pointer;
          box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
          transition: all 0.2s ease;
          font-weight: 500;
          letter-spacing: 0.25px;
        `;
        
        // Add hover effects
        translateBtn.addEventListener('mouseover', function() {
          this.style.background = '#3367d6';
          this.style.transform = 'scale(1.05)';
          this.style.boxShadow = '0 4px 12px rgba(66, 133, 244, 0.4)';
        });
        
        translateBtn.addEventListener('mouseout', function() {
          this.style.background = '#4285f4';
          this.style.transform = 'scale(1)';
          this.style.boxShadow = '0 2px 8px rgba(66, 133, 244, 0.3)';
        });
        
        // Add active state
        translateBtn.addEventListener('mousedown', function() {
          this.style.transform = 'scale(0.95)';
        });
        
        translateBtn.addEventListener('mouseup', function() {
          this.style.transform = 'scale(1.05)';
        });
        
        document.body.appendChild(translateBtn);
        
        // Ensure button stays visible even when scrolling
        window.addEventListener('scroll', function() {
          translateBtn.style.position = 'fixed';
          translateBtn.style.bottom = '20px';
          translateBtn.style.right = '20px';
        });
      }
      
      // Create the button when page loads
      document.addEventListener('DOMContentLoaded', createPermanentTranslateButton);
      
      // Also create when page is fully loaded (fallback)
      window.addEventListener('load', function() {
        if (!document.querySelector('button[onclick*="GoogleTranslate"]')) {
          createPermanentTranslateButton();
        }
      });
      
      // Recreate button if it gets removed (ensures permanence)
      setInterval(function() {
        if (!document.querySelector('button[onclick*="GoogleTranslate"]')) {
          createPermanentTranslateButton();
        }
      }, 5000);
    </script>
    
    
  </head>
  <body translate="yes">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
